<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body onload="initMap()">
    <!-- <div id="filter">Filter: <input id="filter_query" type="text" name="filtertext"><input type="submit" onclick="test()"></div> -->

    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
      <input onclick="test();" type=button value="Test">
    </div>
    
    <div id="map"></div>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZR5lSww__GQwr3V_Tu0NQKQpzCO5J8k">
    </script>
    <script src="map.js"></script>
  
  </body>
</html>
