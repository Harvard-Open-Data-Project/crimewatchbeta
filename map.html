<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body onload="initMap()">
    <div id="filter">
      Filter: 
      <br>
      Type: <input id="filter1_column" type="text">
      Values: <input id="filter1_point" type="text">
      Ranges: <input id="filter1_range" type="text">
      Contains: <input id="filter1_contains" type="text">      
      <input type="submit" onclick="search()">
    </div>
    
    <br>

    <div id="clustering">
      Cluster Zoom: <input id="cluster_zoom" value="15" type="text">
      <input type="submit" value="Activate Cluster" onclick="clusterActivate()">
      <input type="submit" value="Deactivate Cluster" onclick="clusterDeactivate()">
    </div>
    


    <div id="map"></div>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZR5lSww__GQwr3V_Tu0NQKQpzCO5J8k">
    </script>
    <script src="map.js"></script>
  
  </body>
</html>
