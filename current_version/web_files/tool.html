<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
    
    <link rel="stylesheet" type="text/css" href="tool.css">
<!-- https://jsfiddle.net/esedic/Da4m3/ -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>HUPD Data Map</title>
  </head>

  <body onload="initMap()">
    <h3 style="text-align:center">Welcome to the HODP HUPD Data Project!</h3>
  	<p>Below is a map-representation of HUPD (Harvard University Police Data) data from June 2016 to October 2016. The tool is using Google Maps API. More feature such as filtering and search will be added as they are created. <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="search_modal_open();">Search</button></p>
  	
    <div id="map"></div>
    
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body" style="height:400px;">
            <iframe id="iframe_form" src="Basic_Modal.html" style="width:100%; height:100%"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="gather_iframe_info()">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="tool.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5872pmrkTK-8NvJYcHhTfoVbJ0qkvss"></script>
  </body>
</html>
